{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block headline %}Sign Up{% endblock %}

{% block content %}
<form method="POST">

    <div class="form-group">
        <label for="name">Userame</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"/>
    </div>
    <div class="form-group">
        <label for="name">Teamname</label>
        <input type="text" class="form-control" id="teamname" name="teamname" placeholder="Enter Teamname"/>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
    </div>
     <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
    <a class="btn btn-outline-secondary" role="button" href="/landing">Abbrechen</a>
</form>

{% endblock %}
