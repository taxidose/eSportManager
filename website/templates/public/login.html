{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block headline %}Login{% endblock %}

{% block content %}
<form method="POST">

    <div class="form-group">
        <label for="nameoremail">Name or Email</label>
        <input type="text" class="form-control" id="nameoremail" name="nameoremail" placeholder="Enter Name or Email"/>
    </div>
    <br>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-dark btn-sm">Login</button> <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('auth.landing') }}" role="button">Abbrechen</a>
</form>
<br>
<p>Noch keinen Account? <a href="{{ url_for('auth.sign_up') }}">Klicke hier!</a></p>

{% endblock %}
